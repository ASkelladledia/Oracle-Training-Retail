<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Retail Store</h1>
    <div class="container">
        <div class="item">
            <span>Rice - $20</span>
            <button onclick="addToCart('Rice', 20)">Add to Cart</button>
        </div>
        <div class="item">
            <span>Dal - $15</span>
            <button onclick="addToCart('Dal', 15)">Add to Cart</button>
        </div>
        <div class="item">
            <span>Wheat - $18</span>
            <button onclick="addToCart('Wheat', 18)">Add to Cart</button>
        </div>
        <h2>Shopping Cart</h2>
        <div class="cart" id="cart">
            <p>No items in cart.</p>
        </div>
    </div>
    <script>
        let cart = [];
        function addToCart(item, price) {
            cart.push({ item, price });
            displayCart();
        }
        function displayCart() {
            const cartDiv = document.getElementById('cart');
            if (cart.length === 0) {
                cartDiv.innerHTML = '<p>No items in cart.</p>';
                return;
            }
            let cartHTML = '<ul>';
            let total = 0;
            cart.forEach(({ item, price }) => {
                cartHTML += `<li>${item} - $${price}</li>`;
                total += price;
            });
            cartHTML += `</ul><p>Total: $${total}</p>`;
            cartDiv.innerHTML = cartHTML;
        }
    </script>
</body>
</html>
